<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACME Wildwest Services — Comparison</title>
  <!-- Ajusta la ruta si guardas el CSS en otro lugar -->
  <link rel="stylesheet" href="styles/table.css">
</head>
<body>

<div class="table-wrap">
  <table class="feature-table">
    <caption>Table 1: Account Feature Comparison</caption>

    <thead>
      <!-- Título grande negro -->
      <tr>
        <th class="brand" colspan="4">ACME Wildwest Services</th>
      </tr>
      <!-- Encabezado de columnas -->
      <tr class="plans">
        <th scope="col"></th>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Deluxe</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Feature 1</th>
        <td class="yes">✓</td>
        <td class="yes">✓</td>
        <td class="yes">✓</td>
      </tr>
      <tr>
        <th scope="row">Feature 2</th>
        <td class="no">✗</td>
        <td class="yes">✓</td>
        <td class="yes">✓</td>
      </tr>
      <tr>
        <th scope="row">Feature 3</th>
        <td class="no">✗</td>
        <td class="no">✗</td>
        <td class="yes">✓</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
